<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가족관계증명서</title>
    <link rel="stylesheet" href="/resources/document.css"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="5">
            <div>가족관계증명서</div>
            <div>(발급일 :<span th:text="${issue.dateOfIssue}"></span>,증명서확인번호 :<span th:text="${issue.certificateId}"></span>)</div>
        </th>
    </tr>
    </thead>
    <tr>
        <td colspan="2">
            <div>등록기준지</div>
            <div>(본적)</div>
        </td>
        <td colspan="3" th:text="${issue.baseAddress}"></td>
    </tr>
    <tr>
        <td>구분</td>
        <td>성명</td>
        <td>출생연월일</td>
        <td>주민등록번호</td>
        <td>성별</td>
    </tr>
    <tr th:each="item :${family}">
        <td th:text="${item.relationshipCode}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.birthDate}"></td>
        <td th:text="${item.residentRegistrationNumber}"></td>
        <td th:text="${item.gender}"></td>
    </tr>
</table>
</body>
</html>
